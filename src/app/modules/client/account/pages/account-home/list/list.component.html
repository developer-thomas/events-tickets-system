<div class="location-list-container">
  <!-- Header with back button -->
  <div class="list-header"></div>

  <!-- Locations Grid -->
  <div class="locations-grid">
    <div *ngFor="let location of locationWithDistanceAndTime()" class="location-card cursor-pointer" (click)="navigateToLocationDetail(location.id)">
      <div class="location-image">
        <img [src]="location.fileLogoUrl" alt="{{ location.name }}">
      </div>
      <div class="location-info">
        <h3 class="location-name">{{ location.name }}</h3>
        <div class="location-distance">
          <mat-icon class="distance-icon">place</mat-icon>
          @if(userLocation) {
            <span>{{ location.distanceKm }} km de você - {{ location.estimatedTime }} min</span>
          }@else {
            <span>Localização não fornecida</span>
          }
        </div>
        <!-- <div class="location-distance">
          <mat-icon class="distance-icon">link</mat-icon>
          <span>{{ location.description }}</span>
        </div> -->

        <div class="flex gap-2 mt-2">
          <div 
            *ngFor="let category of location.categories" 
            class="w-6 h-6 rounded-full flex items-center justify-center" 
            >
              <img class="rounded-full h-5" [src]="category.imageCoverUrl">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
