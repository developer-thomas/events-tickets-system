<div class="qr-codes-container">
  <div *ngFor="let qrCode of qrCodes" class="qr-code-card">
    <div class="qr-code-content">
      <div class="qr-code-image">
        <img [src]="qrCodeImage" alt="QR Code">
      </div>
      <div class="qr-code-info">
        <h3 class="qr-code-label">{{ qrCode.label }}</h3>
        <p class="qr-code-number">COD: {{ qrCode.code }}</p>
      </div>
    </div>
    <div class="qr-code-actions">
      <span class="qr-code-status">{{ qrCode.status }}</span>
      <div class="action-buttons">
        <button class="action-button" (click)="viewTicket(qrCode.id)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button class="action-button" (click)="downloadTicket(qrCode.id)">
          <mat-icon>download</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <!-- Empty state when no QR codes -->
  <div *ngIf="qrCodes.length === 0" class="empty-qr-codes">
    <p>Não há ingressos disponíveis.</p>
  </div>
</div>
