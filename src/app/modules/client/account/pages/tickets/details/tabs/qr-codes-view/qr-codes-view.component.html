<div class="qr-codes-container" *ngIf="qrCode; else noTickets">
  <div class="qr-code-card">
    <div class="qr-code-content">
      <div class="qr-code-image">
        <img [src]="qrCode.qrcode" alt="QR Code">
      </div>
      <div class="qr-code-info">
        <h3 class="qr-code-label">Ingresso 1</h3>
        <p class="qr-code-number">COD: {{ qrCode.id }}</p>
      </div>
    </div>
    <div class="qr-code-actions">
      <div class="action-buttons">
        <button class="action-button" (click)="viewTicket()">
          <mat-icon>visibility</mat-icon>
        </button>
        <button class="action-button" (click)="downloadTicket()">
          <mat-icon>download</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #noTickets>
  <div class="empty-qr-codes">
    <p>Não há ingressos disponíveis.</p>
  </div>
</ng-template>
