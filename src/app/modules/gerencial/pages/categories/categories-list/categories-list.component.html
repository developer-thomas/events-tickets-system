<app-page-header [title]="title" [pageSession]="pageSession" />

<section>
  <app-filter-table (filter)="filter($event)">
    <app-base-button label="Nova Categoria" (click)="newCategory()"></app-base-button>
  </app-filter-table>

  <app-commom-table
    [data]="categoryData()"
    [displayedColumns]="displayedColumns"
    (delete)="deleteCategory($event)"
    (pageChange)="handlePageChange($event)"
    [totalItems]="totalItems()"
    [page]="currentPage()"
    [size]="pageSize()"
  ></app-commom-table>
</section>
