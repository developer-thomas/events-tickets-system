<div class="modal-container">
  <h1 class="text-2xl font-medium mb-6">Nova categoria</h1>
  
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <!-- Name Field -->
    <div class="mb-6">
      <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
      <input 
        type="text" 
        id="name"
        class="form-input"
        placeholder="Exemplo Preenchido"
        formControlName="name">
      @if (categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched) {
        <div class="text-red-500 text-sm mt-1">
          Nome é obrigatório
        </div>
      }
    </div>
    
    <!-- Image Upload -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-2">Imagem</label>
      <div 
        class="upload-container" 
        [class.has-file]="categoryImage"
        (click)="fileInput.click()">
        <input 
          #fileInput
          type="file" 
          accept="image/jpeg,image/png" 
          class="hidden"
          (change)="onImageSelected($event)">
        <div class="upload-content">
          <mat-icon>file_upload</mat-icon>
          <p class="mt-2">Faça upload da imagem da capa 20x20 px</p>
          <p class="text-xs text-gray-500">JPEG, PNG</p>
        </div>
      </div>
      @if (categoryForm.get('image')?.invalid && categoryForm.get('image')?.touched) {
        <div class="text-red-500 text-sm mt-1">
          Imagem é obrigatória
        </div>
      }
    </div>
    
    <!-- Action Buttons -->
    <div class="flex justify-end gap-4 mt-8">
      <button 
        type="button" 
        class="cancel-button"
        (click)="onCancel()">
        CANCELAR
      </button>
      
      <button 
        type="submit" 
        class="save-button">
        SALVAR
      </button>
    </div>
  </form>
</div>
