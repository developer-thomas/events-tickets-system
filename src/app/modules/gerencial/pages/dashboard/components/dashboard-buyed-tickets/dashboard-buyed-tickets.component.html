<mat-card>
  <mat-card-content class="shadow-lg rounded-md">
    <div class="flex justify-start items-center gap-4">
      <div class="p-5 rounded-full flex justify-center items-center bg-[#EC6C6D]">
        <mat-icon class="text-white">description</mat-icon>
      </div>
      <div>
        <p class="text-sm">#{{ boughtTickets.id }}</p>
        <p class="text-sm">{{ boughtTickets.userName }}</p>
        <p class="text-sm">{{ boughtTickets.createdAt| date: 'dd/MM/yyyy'}}</p>
      </div>
    </div>
  </mat-card-content>
</mat-card>
