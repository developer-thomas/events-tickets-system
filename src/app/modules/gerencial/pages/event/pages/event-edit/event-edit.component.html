<app-page-header title="Evento" pageSession="Editar Evento" />

<div class="container mx-auto px-4 py-6">
  <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
    <form [formGroup]="eventForm" (ngSubmit)="submit()">
      <app-step-one [formGroup]="eventForm"></app-step-one>
      
      <div class="flex justify-end mt-8 gap-4">
        <button 
          type="button" 
          class="cancel-button px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors"
          (click)="cancel()">
          Cancelar
        </button>
        <button 
          type="submit" 
          class="continue-button px-4 py-2 bg-[#192554] text-white rounded-md hover:bg-[#121c3e] transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="isLoading">
          Salvar Alterações
        </button>
      </div>
    </form>
  </div>
</div>
