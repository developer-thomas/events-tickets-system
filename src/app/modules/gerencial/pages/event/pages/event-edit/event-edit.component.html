<app-page-header title="Evento" pageSession="Editar Evento" />

<div class="container mx-auto px-4 py-6">
  <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
    <!-- Step Indicator -->
    <div class="flex mb-8 border-b pb-4">
      <div class="flex-1 text-center relative">
        <div [class]="currentStep === 1 ? 'step-active' : (currentStep > 1 ? 'step-completed' : 'step-inactive')">
          DADOS DO EVENTO
        </div>
        <div class="step-line right"></div>
      </div>
      <div class="flex-1 text-center relative">
        <div [class]="currentStep === 2 ? 'step-active' : (currentStep > 2 ? 'step-completed' : 'step-inactive')">
          CRONOGRAMA
        </div>
        <div class="step-line left"></div>
        <div class="step-line right"></div>
      </div>
      <div class="flex-1 text-center relative">
        <div [class]="currentStep === 3 ? 'step-active' : 'step-inactive'">
          PATROCINADORES
        </div>
        <div class="step-line left"></div>
      </div>
    </div>
    
    <!-- Form Steps -->
    <form [formGroup]="eventForm">
      @if (currentStep === 1) {
        <app-step-one [formGroup]="eventForm"></app-step-one>
      }
      
      @if (currentStep === 2) {
        <app-step-two [formGroup]="eventForm"></app-step-two>
      }
      
      @if (currentStep === 3) {
        <app-step-three [formGroup]="eventForm"></app-step-three>
      }
      
      <!-- Form Actions -->
      <div class="flex justify-end gap-4 mt-8">
        <button 
          type="button" 
          class="cancel-button px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 p-5 w-60"
          (click)="cancel()">
          CANCELAR
        </button>
        
        @if (currentStep > 1) {
          <button 
            type="button" 
            class="back-button px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 p-5 w-60"
            (click)="previousStep()">
            VOLTAR
          </button>
        }
        
        <button 
          type="button" 
          class="continue-button px-4 py-2 bg-primary text-white rounded-md hover:bg-primary-dark p-5 w-60"
          (click)="nextStep()">
          {{ currentStep < totalSteps ? 'CONTINUAR' : 'CONFIRMAR' }}
        </button>
      </div>
    </form>
  </div>
</div>
