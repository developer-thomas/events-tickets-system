<!-- Event Header Section -->
<div class="flex flex-col md:flex-row gap-6 mb-8">
  <!-- Event Image -->
  <div class="relative md:w-1/3">
    <img [src]="eventData.image" alt="{{ eventData.title }}" class="w-full h-auto rounded-lg">
  </div>
  
  <!-- Event Info -->
  <div class="md:w-2/3">
    <div class="flex justify-between items-start mb-4">
      <div>
        <h1 class="text-2xl font-bold">{{ eventData.title }}</h1>
        <p class="text-gray-600">{{ eventData.location }}</p>
      </div>
      <div class="flex gap-2">
        <button mat-icon-button (click)="onDelete()">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="onEdit()">
          <mat-icon>edit</mat-icon>
        </button>
        <mat-slide-toggle 
          class="mt-4"
          [checked]="eventData.active" 
          (change)="onToggleActive($event)" 
          color="primary">
        </mat-slide-toggle>
      </div>
    </div>
    
    <div class="mb-4">
      <h2 class="text-3xl font-bold text-gray-900">{{ eventData.price }}</h2>
      <p class="text-gray-700">{{ eventData.dateRange }}</p>
    </div>
    
    @if (eventData.sponsorLogo) {
      <div class="mt-4">
        <img [src]="eventData.sponsorLogo" alt="Sponsor" class="h-10">
      </div>
    }
  </div>
</div>

<!-- Description Section -->
<div class="mb-8">
  <h2 class="text-xl font-semibold mb-4">Descrição</h2>
  <p class="text-gray-700">{{ eventData.description }}</p>
</div>
