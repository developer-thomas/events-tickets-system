<div class="container mx-auto px-4 py-6">
  <div class="bg-white rounded-lg shadow-sm p-6">
    <!-- Event Header Component -->
    <app-event-header 
      [eventData]="eventHeaderData"
      (delete)="onDeleteEvent($event)"
      (edit)="onEditEvent($event)"
      (toggleActive)="onToggleEvent($event)">
    </app-event-header>
    
    <!-- Event Location Component -->
    <app-event-location [locationData]="locationData"></app-event-location>
    
    <!-- Event Schedule Component -->
    <app-event-schedule [scheduleItems]="scheduleItems"></app-event-schedule>
    
    <!-- Event Sponsors Component -->
    <app-event-sponsors [sponsors]="sponsors"></app-event-sponsors>
  </div>
</div>
