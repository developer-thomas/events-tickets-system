<app-page-header [title]="title" [pageSession]="pageSession" />

<section>
  <app-filter-table (filterText)="filter($event)" [useFilterBtn]="false">
    @if(userRole() === 'ADMIN') {
      <app-base-button label="Novo Local" routerLink="cadastrar"></app-base-button>
    }
  </app-filter-table>

  <app-commom-table
    [data]="paginatedLocationsData()"
    [displayedColumns]="displayedColumns"
    (detail)="gotoDetailPage($event)"
    (delete)="deleteLocation($event)"
    (edit)="gotoEditPage($event)"
    (pageChange)="handlePageChange($event)"
    [totalItems]="totalItems()"
    [page]="currentPage()"
    [size]="pageSize()"
    [useEditBtn]="userRole() === 'ADMIN' ? true : false"
    [useDeleteBtn]="userRole() === 'ADMIN' ? true : false"
  ></app-commom-table>
</section>
