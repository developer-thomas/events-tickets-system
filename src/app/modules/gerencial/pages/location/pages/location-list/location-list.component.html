<app-page-header [title]="title" [pageSession]="pageSession" />

<section>
  <app-filter-table (filter)="filter($event)">
    <app-base-button label="Novo Local" routerLink="cadastrar"></app-base-button>
  </app-filter-table>

  <app-commom-table
    [data]="locationsData()"
    [displayedColumns]="displayedColumns"
    (detail)="gotoDetailPage($event)"
    (delete)="deleteLocation($event)"
    (pageChange)="handlePageChange($event)"
    [totalItems]="totalItems()"
    [page]="currentPage()"
    [size]="pageSize()"
  ></app-commom-table>
</section>
