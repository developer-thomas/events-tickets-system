<mat-card appearance="outlined" class="event-card" (click)="onClick(event)">
  <div class="relative">
    <img [src]="event?.imageCoverUrl || 'assets/images/no-image.jpg'" alt="{{ event?.name }}" class="w-full h-48 object-cover">
    <div class="absolute top-2 right-2 flex gap-2">
      <button mat-icon-button class="text-white" (click)="onDelete()">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button class="text-white" (click)="onEdit()">
        <mat-icon>edit</mat-icon>
      </button>
      <!-- <mat-slide-toggle [checked]="event.active" (change)="onToggle($event)" color="primary"></mat-slide-toggle> -->
    </div>
  </div>
  
  <mat-card-content class="p-4">
    <h2 class="text-lg font-medium">{{ event?.name }}</h2>
    <div>
      <img [src]="event?.categories?.[0]?.imageIcon" alt="">
      <span class="text-sm text-gray-500 mb-2">{{ event?.categories?.[0]?.name }}</span>
    </div>
    <p class="text-sm text-gray-700">{{ event?.description }}</p>
  </mat-card-content>
</mat-card>
