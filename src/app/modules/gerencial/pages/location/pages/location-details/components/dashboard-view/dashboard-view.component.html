<div class="dashboard-container">
  <!-- Metric Cards -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
    <div *ngFor="let metric of metrics" class="bg-white rounded-lg shadow p-4">
      <div class="flex justify-between items-start">
        <div>
          <h2 class="text-2xl font-bold">{{ metric.value }}</h2>
          <p class="text-gray-600 text-sm">{{ metric.label }}</p>
        </div>
        <div class="flex items-center">
          <span [class]="metric.isPositive ? 'text-red-500' : 'text-green-500'" class="mr-2">
            {{ metric.isPositive ? '↑' : '↓' }} {{ metric.percentage }}
          </span>
          <div class="w-10 h-10 rounded-full flex items-center justify-center" [style.background-color]="metric.iconBgColor">
            <mat-icon class="text-white">{{ metric.icon }}</mat-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Charts and Recent Purchases -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Revenue Chart -->
    <div class="bg-white rounded-lg shadow p-4 md:col-span-2">
      <h3 class="text-lg font-medium mb-4">Faturamento por dia</h3>
      <div class="chart-container">
        <apx-chart
          [series]="chartOptions.series!"
          [chart]="chartOptions.chart!"
          [dataLabels]="chartOptions.dataLabels!"
          [plotOptions]="chartOptions.plotOptions!"
          [xaxis]="chartOptions.xaxis!"
          [yaxis]="chartOptions.yaxis!"
          [stroke]="chartOptions.stroke!"
          [grid]="chartOptions.grid!"
          [colors]="chartOptions.colors!"
        ></apx-chart>
      </div>
    </div>
    
    <!-- Recent Purchases -->
    <div class="bg-white rounded-lg shadow p-4">
      <h3 class="text-lg font-medium mb-4">Últimas compras</h3>
      <div class="recent-purchases">
        <div *ngFor="let purchase of recentPurchases" class="purchase-item mb-4 pb-4 border-b border-gray-200 last:border-0 last:mb-0 last:pb-0">
          <div class="flex justify-between items-start mb-1">
            <h4 class="font-medium">{{ purchase.eventTitle }}</h4>
            <span class="status-badge">{{ purchase.status }}</span>
          </div>
          <p class="text-sm text-gray-600">{{ purchase.userName }}</p>
          <div class="flex justify-between items-center mt-2">
            <span class="text-sm">Quantidade: {{ purchase.quantity }}</span>
            <span class="font-medium">{{ purchase.price }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
