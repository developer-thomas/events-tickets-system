<app-page-header title="Evento" pageSession="Novo Evento" />

<div class="container mx-auto px-4 py-6">
  <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
    <!-- Step Indicator -->
    <div class="flex mb-8 border-b pb-4">
      <div class="flex-1 text-center relative">
        <div [class]="currentStep === 1 ? 'step-active' : 'step-completed'">
          DADOS DO LOCAL
        </div>
        <div class="step-line right"></div>
      </div>
      <div class="flex-1 text-center relative">
        <div [class]="currentStep === 2 ? 'step-active' : 'step-inactive'">
          REPRESENTANTE
        </div>
        <div class="step-line left"></div>
      </div>
    </div>
    
    <!-- Form Steps -->
    <form [formGroup]="eventForm">
      @if (currentStep === 1) {
        <app-step-one [formGroup]="eventForm"></app-step-one>
      }
      
      @if (currentStep === 2) {
        <app-step-two [formGroup]="eventForm"></app-step-two>
      }
      
      <!-- Form Actions -->
      <div class="flex justify-end gap-4 mt-8">
        <button 
          type="button" 
          class="cancel-button"
          (click)="cancel()">
          CANCELAR
        </button>
        
        @if (currentStep > 1) {
          <button 
            type="button" 
            class="back-button"
            (click)="previousStep()">
            VOLTAR
          </button>
        }
        
        <button 
          type="button" 
          class="continue-button bg-[#192554]"
          (click)="nextStep()">
          {{ currentStep < totalSteps ? 'CONTINUAR' : 'CONFIRMAR' }}
        </button>
      </div>
    </form>
  </div>
</div>
