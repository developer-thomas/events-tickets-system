<section class="mb-10">
  <div class="flex flex-col sm:flex-row justify-between items-center gap-3">
    <div class="flex items-center w-full gap-2">
      <mat-form-field appearance="outline" subscriptSizing="dynamic" class="filter-input w-full bg-[#E1E2E6] sm:w-1/3">
        <mat-label>Buscar</mat-label>
        <input
          #search
          matInput
          type="text"
          (keyup)="filterText.emit(search.value)"
        />
      </mat-form-field>
      <button mat-stroked-button (click)="filter.emit(search.value)" class="filter-button w-10 h-10">
        <mat-icon>filter_alt</mat-icon>
      </button>
    </div>
    <ng-content />
  </div>
</section>
